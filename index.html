<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>MacBook Pro 16</title>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="./assets/img/logo.svg" alt="logo" />
        <h4 class="logo">Apple</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="nav-icons">
        <img src="./assets/img/nav.svg" alt="navigation" class="nav-icon" />
        <img src="./assets/img/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>MacBook Pro 16"</h1>
            <p>
              The new MacBook Pro is Apple's most powerful laptop, designed for
              those who are changing the world and expanding borders.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">16 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./assets/img/macbook.png" alt="macbook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./assets/img/arrow-left.svg" />
        <img src="./assets/img/dot.svg" />
        <img src="./assets/img/dot-full.svg" />
        <img src="./assets/img/dot-full.svg" />
        <img src="./assets/img/arrow-right.svg" />
      </div>

      <img class="big-circle" src="./assets/img/big-eclipse.svg" />
      <img class="medium-circle" src="./assets/img/mid-eclipse.svg" />
      <img class="small-circle" src="./assets/img/small-eclipse.svg" />
    </main>
  </body>
</html>
